\f0\fs24 \cf0 name: Auto commit\
\
on:\
  push:\
    branches:\
      - master\
\
  schedule:\
    - cron: "1 * * * *" # \uc0\u27599 \u23567 \u26102 \u25191 \u34892 \u19968 \u27425 \
\
jobs:\
  auto_commit:\
    runs-on: ubuntu-latest\
    steps:\
      - name: DEBUG\
        run: echo "::debug::Ref = $\{\{github.ref\}\}"\
\
      - name: Checkout repository\
        uses: actions/checkout@v3\
        with:\
          persist-credentials: false\
          fetch-depth: 0\
\
      - name: Modify last update\
        run: |\
          d=$(date '+%Y-%m-%dT%H:%M:%SZ')\
          echo $d > LAST_UPDATED\
\
      - name: Commit changes\
        run: |\
          git config --local user.email "ruansiyi233@gmail.com"\
          git config --local user.name "ShengyiRuan"\
          git add LAST_UPDATED\
\
          arr[0]="chore(bot): \uc0\u55357 \u56834  auto commit"\
          arr[1]="chore(bot): \uc0\u55357 \u56881  auto commit"\
          arr[2]="chore(bot): \uc0\u55357 \u56447  auto commit"\
          arr[3]="chore(bot): \uc0\u55357 \u56489  auto commit"\
          arr[4]="chore(bot): \uc0\u55357 \u56911  auto commit"\
          arr[5]="chore(bot): \uc0\u55357 \u56904  auto commit"\
          arr[6]="chore(bot): \uc0\u55357 \u56336  auto commit"\
          arr[7]="chore(bot): \uc0\u55358 \u56598  auto commit"\
          arr[8]="chore(bot): \uc0\u55357 \u57321  auto commit"\
          arr[9]="chore(bot): \uc0\u55357 \u56443  auto commit"\
\
          rand=$((RANDOM % $\{#arr[@]\}))\
\
          git commit -m "$\{arr[$rand]\}"\
\
      - name: GitHub Push\
        uses: ad-m/github-push-action@v0.6.0\
        with:\
          directory: "."\
          github_token: $\{\{ secrets.GH_TOKEN \}\}\
          branch: master\
          force: true\
}